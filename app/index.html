<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title></title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="styles/main.css"/>

    </head>
    <body>

        <form>
            <input type="text" name="title">
            <input type="text" name="body">
            <input type="submit">
        </form>

        <script id="application" type="text/x-handlebars">
            <section id="root">
                <h1><a {{action goHome href=true}}>Home</a></h1>
                {{outlet}}
            </section>
        </script>

        <!-- //use an action helper to connect an action with it's controller.
                //for where this is invoked, see main.js:L65 -->
        <script type="text/x-handlebars" id="index">
            <ul>
                <li><a {{action sayHello href=true}}>greet</a></li>
                <li><a {{action addPost href=true}}>Create a Post</a></li>
                <li><a {{action getPost id=0 href=true}}>get single post</a></li>
                <li><a {{action getAllPosts href=true}}>get all posts</a></li>
            </ul>

            {{outlet}}
        </script>

        <script type="text/x-handlebars" id="greet">
            <h1>And hello to you, too.</h1>
        </script>

        <script type="text/x-handlebars" id="post">
            <h1>{{title}}</h1>
            <p>{{body}}</p>
        </script>

        <script type="text/x-handlebars" id="allposts">
        <div id="posts">
            {{#each post in controller}}
                {{post.title}}
                <p>{{post.body}}</p>
                <hr />
            {{/each}}
            </div>
        </script>

        <script type="text/x-handlebars" id="createPost">
            <div id="createPost">
                    {{view Ember.TextField valueBinding="title"}}
                    {{view Ember.TextField valueBinding="body"}}

                <a {{action createNewPost}}>create new post</a>
            </div>
        </script>

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div id="main"></div>
        <!-- build:js scripts/scripts.js -->
        <script src="scripts/vendor/jquery.min.js"></script>
        <script src="scripts/vendor/handlebars-1.0.0.beta.6.js"></script>
        <script src="scripts/vendor/ember-1.0.pre.min.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

    </body>
</html>
